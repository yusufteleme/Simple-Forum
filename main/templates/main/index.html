{% extends 'base.html' %}

{% block content %}
	<div id="post-list">
		{% if latest_post_list %}
	<ul>
		{% for post in latest_post_list %}
	    <li><a href="/{{ post.id }}/">{{ post.tag }}</a></li>
	  {% endfor %}
	    </ul>
	{% else %}
	    <p>No posts are available.</p>
	{% endif %}
	</div>

	<div id="create-post">
		{% if request.user.is_authenticated %}
			
			<form action="{% url 'main:post-create' %}" method="post">
				{% csrf_token %}
				<input type="text" name="post_tag" placeholder="Write here..">
			</form>

		{% endif %}
	</div>



{% endblock %}
