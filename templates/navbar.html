{% load static %}

<main class="navbar">
  <center>
    <p>
      <a href="{% url 'home' %}"><h2>Welcome to Blog App!</h2></a>
    </p>
    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </center>
</main>
